<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Complexas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            padding: 10px;
            border: 1px solid black;
        }
        thead, tfoot{
            background-color: firebrick;
            color: aliceblue;
        }
        
    </style>
</head>
<body>
    <!--
        TABLE
            THEADER
                TR, TD, TH
            TBODY
                TR TD TH
            TFOOT
                TR TD TH-->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>Popoulação</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>sao paulo</td>
                <td>49.499.050</td>
            </tr>
            <tr>
                <td>minas gerais</td>
                <td>29.249.740</td>
            </tr>
            <tr>
                <td>rio de janeiro</td>
                <td>18.324.235</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>total: </th>
                <td>210.784.382</td>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
