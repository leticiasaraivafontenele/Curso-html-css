<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'angelina';
            src: url( 'Angelia Beauty.ttf') format('truetype');
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'angelina', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, mollitia? Quos, saepe natus exercitationem, iusto consectetur est praesentium vitae voluptate molestiae harum fugiat quam corrupti pariatur, aperiam cum inventore dolor!</p>
    
</body>
</html>
