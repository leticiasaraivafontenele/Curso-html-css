<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode 
        
        escrever um paragrafo de qualquer jeito. Basta 
        colocar tudo entre os &lt;p&gt; e &lt;/p&gt;</p><!--LESS THAN GREATER THAN-->

    <p>Se voce precisar quebrar a linha bem aqui -> <br> pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar simbolos: 
        &reg;
        &copy;
        &trade;
        &Delta;
    </p>
    <p>Vamos add emojisssss: 
        &#x1F431;
    </p>
