<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="iestado">Estado: </label>
            <select name="Estado" id="iestado">
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
    
                <optgroup label="Região Nordeste">
                    <option value="CE">Ceara</option>
                    <option value="MA">Maranhão</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listaprof">
            <datalist id="listaprof">
                <option>Cabelereiro</option>
                <option>Adiministrador</option>
                <option>Medico</option>
            </datalist>

        </p>
        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>


        


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
