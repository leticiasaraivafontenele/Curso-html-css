<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios novos</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" minlength="2" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" required placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Data de Nascimento: </label>
            <input type="date" name="Data" id="idata">
        </p>
        
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
